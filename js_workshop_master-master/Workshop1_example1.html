		<h2><hr/>3. Conditionals</h2>
		<script>
			var x = 50;

			} else if (x <= 50 && x > 30){
				document.write("<strong>Middle aged man</strong>, who ordered some "+order); 
			} else if (x <= 20 && x > 18){
				window.alert("You are a young adult.");

			} else  
				document.write("It seems you're bit underaged.");
		</script>

		<script>

			// Returns true if age is over 18, otherwise returns false 
		function areYouOldEnough(age) {

			window.alert("Over 18!");
			document.write("Over 18!");
			return false; 
    	}else  
			console.log("Not over 18!");
			document.write("Not over 18!");

		}
		alert(areYouOldEnough (5));
